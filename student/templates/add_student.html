<!-- templates/add_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
    <h2>Add Student</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <h3>User Information</h3>
            {{ user_form.as_p }}
        </div>
        <div>
            <h3>Student Information</h3>
            {{ student_form.as_p }}
        </div>
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
